<section class="portfolio" #portfolio [@viewed]="viewed">
    <div class="row">
        <h2 class="dark-orange display-2">Our Latest Projects</h2>
    </div>
    <!-- 
        <div class="row">
        </div>
    -->

    <div class="cards__container">

        <div class="card card--1" (click)="clickBy(project2)" [ngStyle]="{'background-image': 'url(' + project2.coverImage + ')'}">
            <div class="card__text-area text">
                <h3 class="card__text-area__tittle">{{ project2.name }}</h3>
                <span class="card__text-area__subtittle">{{ project2.tech }}</span>
            </div>
            <div class="card__btn button"><span>Learn More</span> </div>
        </div>
        <div class="card card--2" (click)="clickBy(project1)" [ngStyle]="{'background-image': 'url(' + project1.coverImage + ')'}">
            <div class="card__text-area text">
                <h3 class="card__text-area__tittle">{{ project1.name }}</h3>
                <span class="card__text-area__subtittle">{{ project1.tech }}</span>
            </div>
            <div class="card__btn button"><span>Learn More</span> </div>
        </div>
        <div class="card card--3" (click)="clickBy(project3)" [ngStyle]="{'background-image': 'url(' + project3.coverImage + ')'}">
                <div class="card__text-area text">
                    <h3 class="card__text-area__tittle">{{ project3.name }}</h3>
                    <span class="card__text-area__subtittle">{{ project3.tech }}</span>
                </div>
                <div class="card__btn button"><span>Learn More</span> </div>
            </div>
    </div>

    <app-modal *ngIf="clicked" (close)="clickBy(project)" [project]="project"></app-modal>
</section>
