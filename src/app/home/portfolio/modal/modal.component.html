<div class="backdrop" *ngIf="project">
  <div class="box">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="1000">
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let img of project.images; let isFirst = first" [class.active]="isFirst">
          <img [src]="img" class="d-block w-100" alt="project.tittle">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="box__tittle">{{ project.name }}</div>
    <div class="box__content text">{{ project.description }}</div>

    <div class="box-actions">
      <button class="button-enter" (click)="onClose()"><b>Enter Website</b></button>
    </div>
  </div>


</div>
