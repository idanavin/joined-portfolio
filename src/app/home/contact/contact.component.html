<div class="contact">
  <canvas #canvas class="contact__canvas"></canvas>
  <div class="contact__text-area">
    <h4 class="contact__text-area__tittle"><span class="blue">We</span> would <span class="blue">like</span> to
      <span class="blue">hear</span> from <span class="blue">You</span> <span class="orange">!</span></h4>
    <div class="form-container">
      


        <form class="form" action="">
          <div class="row">
            <label for="name">Name</label>

          </div>
          <div class="row"><input type="text"></div>
          <div class="row">
            <label for="name">Email</label>

          </div>
          <div class="row"><input type="text"></div>

          <div class="row">
            <label for="name">Description</label>

          </div>
          <div class="row"><input type="textarea"></div>
          <div class="row">
            <div class="submit-button">
              <span class="submit">Submit</span>
            </div>
          </div>


        </form>
      
    </div>




  </div>
</div>
